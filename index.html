<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Personal photography website for Jaume Genaro van der Heide" name="description">
    <meta name="keywords" content="Photography, Automotive, Automotive photography, Photos, Cars, Porsche, Toyota, Spain, Andalucia">
    <meta property="og:image" content="">

    <title>JaumeG.Photo | Home</title>

    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="/assets/css/structure-styling.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">    <!-- Import font awesome for icons -->
    <!--<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">            Gallery slider code
    
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>             Gallery slider code -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>     <!--jquery code to import header and footer-->
    <script type="text/javascript">                 //jquery code to import header and footer
        $(document).ready(function(){
          $("#header").load("/header.html");
          $("#footer").load("/footer.html");
         });
    </script>
    <script src="/assets/js/language.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            toggleLanguage();
        })
    </script>
</head>



<body>
    <div class="main-container">
        <div id="header"></div>

        <section class="index">
            <div class="main-image"><img src="/assets/images/2160p/trepaolla/supramk3.jpg" alt="Big background image of a Toyota Supra mk3"></div>
            
            <div class="text">
                <span class="eng" xml:lang="es"><h1>A life long car enthusiast turned hobbyist photographer.</h1></span>
                <span class="esp" xml:lang="en"><h1>Un aficionado del automóvil vuelto fotógrafo en su tiempo libre.<h1></span>
            </div>

            <div class="images-block">
                <div class="block-1"><img src="/assets/images/2160p/motril/interior.jpg" alt="Honda Civic EK3 interior shot"></div>
                <div class="block-2"><img src="/assets/images/2160p/guadix/GT3.jpg" alt="Porsche GT3 991 at the track"></div>
                <div class="block-3"><img src="/assets/images/2160p/guadix/GT3-Cup.jpg" alt="Porsche Cup in the pit box"></div>
            </div>

            <div class="see-more">
                <span class="esp" xml:lang="es"><h1>Porfolio</h1><p>Una colección en pleno crecimiento</p><br><a href="/portfolio" aria-label="Enlace a mi porfolio">VER MÁS</a></span>
                <span class="eng" xml:lang="en"><h1>Portfolio</h1><p>An ever growing collection</p><br><a href="/portfolio" aria-label="Link to my portfolio page">SEE MORE</a></span>
            </div>

            <div class="images-block-2">
                <div class="block-4"><img src="/assets/images/2160p/motril/vtec-engine.jpg" alt="Honda Civic EK3 VTEC Engine"></div>
                <div class="block-5"><img src="/assets/images/2160p/motril/civic-rim.jpg" alt="Aftermarket rim on a Honda Civic EK3"></div>
            </div>
<!--
            <div class="see-more">
                <span class="esp"><h1>Contacto</h1><p></p><a href="/contact">Para consultas</a></span>
                <span class="eng"><h1>Contact</h1><p></p><a href="/contact">Inquires</a></span>
            </div>-->
        </section>

        <div id="footer"></div>
    </div>
</body>
</html>
