<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Portfolio page for Jaume Genaro van der Heide" name="description">
    <meta name="keywords" content="Photography, Automotive, Automotive photography, Photos, Cars, Porsche, Toyota, Spain, Andalucia">
    <meta property="og:image" content="">

    <title>JaumeG.Photo | Portfolio</title>

    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="/assets/css/structure-styling.css">
    <link rel="stylesheet" href="/assets/css/portfolio.css">
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>     <!--jquery code to import header and footer-->
    <script type="text/javascript">                 //jquery code to import header and footer
        $(document).ready(function(){
          $("#header").load("/header.html");
          $("#footer").load("/footer.html");
         });
    </script>
</head>



<body>
    <div class="main-container">
        <div id="header"></div>

        <section class="portfolio">
            <div class="portfolio-column">
                <img loading="lazy" src="/assets/images/720p/gr86-spoiler.webp" alt="Toyota GR86 spoiler closeup">
                <img loading="lazy" src="/assets/images/720p/992-GT3-vertical-720.webp" alt="Two Porsche 992 GT3 cars parked on opposite sides of the road">
                <img loading="lazy" src="/assets/images/720p/civic-rim-720.webp" alt="Aftermarket rim on a Honda Civic EK3">
            </div>

            <div class="portfolio-column">
                <img loading="lazy" src="/assets/images/720p/106.webp" alt="Peugeot 106">
                <img loading="lazy" src="/assets/images/720p/dashboard-720.webp" alt="Honda Civic EK3 dashboard">
                <img loading="lazy" src="/assets/images/720p/scirocco-rear.webp" alt="Volkswagen Scirocco rear quarter">
            </div>

            <div class="portfolio-column">
                <img loading="lazy" src="/assets/images/720p/Aerodeck-720.webp" alt="Honda Accord Aerodeck">
                <img loading="lazy" src="/assets/images/720p/scirocco-exhaust.webp" alt="Volkswagen Scirocco exhaust tips closeup">
                <img loading="lazy" src="/assets/images/720p/Renault-720.webp" alt="Renault Megane driving on track">
                <img loading="lazy" src="/assets/images/720p/puma-720.webp" alt="Ford Puma mk2 in a parking garage">
            </div>

            <div class="portfolio-column">
                <img loading="lazy" src="/assets/images/720p/gt3-mustang.webp" alt="Porsche GT3 Cup & Ford Mustang driving on track">
                <img loading="lazy" src="/assets/images/720p/megane-front.webp" alt="Renault Megane RS Trophy front quarter">
                <img loading="lazy" src="/assets/images/720p/Peugeots-720.webp" alt="Two old Peugeot cars driving on track">
            </div>
        </section>

        <div id="footer"></div>
    </div>
</body>
</html>
