<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Portfolio page for Jaume Genaro van der Heide" name="description">
    <meta name="keywords" content="Photography, Automotive, Automotive photography, Photos, Cars, Porsche, Toyota, Spain, Andalucia">
    <meta property="og:image" content="">

    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="/assets/css/structure-styling.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>     <!--jquery code to import header and footer-->
    <script type="text/javascript">                 //jquery code to import header and footer
        $(document).ready(function(){
          $("#header").load("/header.html");
          $("#footer").load("/footer.html");
         });
    </script>

<body>
    <div class="main-container">
        <div id="header"></div>

        <section class="portfolio">
            <div class="portfolio-column">
                <a href="/portfolio/burriana">
                    <img loading="lazy" src="/assets/images/720p/burriana/992-GT3-720.jpg" alt="Two Porsche 992 GT3 cars parked on opposite sides of the road">
                    <span class="hover-text">
                        <span class="esp">Playa Burriana</span>
                        <span class="eng">Burriana beach</span>
                    </span>
                </a>
                <img loading="lazy" src="/assets/images/720p/guadix/GT3-720.jpg" alt="Porsche GT3 991 at the track">
                <img loading="lazy" src="/assets/images/720p/motril/civic-rim-720.jpg" alt="Aftermarket rim on a Honda Civic EK3">
            </div>

            <div class="portfolio-column">
                <img loading="lazy" src="/assets/images/720p/guadix/GT3-Cup-720.jpg" alt="Porsche Cup in the pit box">
                <img loading="lazy" src="/assets/images/720p/guadix/Renault-720.jpg" alt="Renault Megane driving on the track">
            </div>

            <div class="portfolio-column">
                <img loading="lazy" src="/assets/images/720p/guadix/GT3-Cup-720.jpg" alt="Porsche Cup in the pit box">
                <img loading="lazy" src="/assets/images/720p/guadix/Renault-720.jpg" alt="Renault Megane driving on the track">
            </div>

            <div class="portfolio-column">
                <img loading="lazy" src="/assets/images/720p/guadix/Peugeots-720.jpg" alt="Two old Peugeot cars driving on the track">
                <img loading="lazy" src="/assets/images/720p/gibralfaro/yellow-ginetta-720.jpg" alt="Ginetta race car on a hill climb">
            </div>
        </section>

        <div id="footer"></div>
    </div>
